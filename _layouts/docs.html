<!doctype html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
		<meta name="description" content="{{ page.description }}" />   
		<meta name="keywords" content="{{ page.tags }}" /> 
    <link rel="canonical" href="{{ page.canonical }}" />
    <link rel="stylesheet" type="text/css" href="/_assets/styles/styles.css">
  </head>
  <body>
    <header><div class="wrapper"><h1><a href="/">khmuller<span>.github.io</span></a></h1></div></header>
    <main>
      <div class="wrapper">
        {% include breadcrumb.html %}
        {{ content }}
      </div>
    </main>
    <aside>
      <div class="wrapper">
        <div class="toc">
          <h4 id="table-of-contents">Table of Contents</h4>
          {% include toc.html html=content h_min=3 %}
        </div>
      </div>
    </aside>
    <footer><div class="wrapper"><p><a href="/about/">About</a></p></div></footer>
  </body>
</html>
